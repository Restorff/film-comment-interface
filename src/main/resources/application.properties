server.port=8080

spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql:///filmcomment1216?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



mybatis.mapper-locations=classpath:cn/lstf666/filmcomment/mapper/xml/*.xml
mybatis.config-location=classpath:mybatis-config.xml


#分页配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSq

#统一全局时间格式
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8


#阿里云 OSS
#不同的服务器，地址不同
aliyun.oss.file.endpoint=oss-cn-chengdu.aliyuncs.com
aliyun.oss.file.keyid= 密钥id
aliyun.oss.file.keysecret=密钥
#bucket可以在控制台创建，也可以使用java代码创建
aliyun.oss.file.bucketname=filmcomment


#redis配置
spring.redis.host=redis的ip
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000
spring.redis.password = 数据库密码

spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0